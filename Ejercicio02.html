<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        numero01Texto = prompt("Escribe un numero:");
        let numero01;
        numero01 = parseInt(numero01Texto);

        numero02Texto = prompt("Escribe otro numero:");
        let numero02;
        numero02 = parseInt(numero02Texto);

        console.log(numero01 + numero02);
        console.log(numero01 * numero02);
        console.log(numero01 - numero02);
        console.log(numero01 / numero02);

    </script>
</body>

</html>
